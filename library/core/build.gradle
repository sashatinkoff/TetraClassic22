plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.isidroid.core'
    compileSdk build_versions.compile_sdk

    defaultConfig {
        minSdk build_versions.min_sdk
        targetSdk build_versions.target_sdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        dataBinding true
    }
}

dependencies {
    api "androidx.appcompat:appcompat:$google.app_compat"
    api "androidx.core:core-ktx:$google.core_ktx"
    api "com.google.code.gson:gson:$google.gson"
    api "androidx.navigation:navigation-fragment-ktx:$google.navigation_fragment"
    api "androidx.navigation:navigation-ui-ktx:$google.navigation_ui_ktx"
    api "com.google.android.material:material:$google.material"
    api "com.google.dagger:hilt-android:$google.hilt"

    kapt "com.google.dagger:hilt-compiler:$google.hilt_compiler"

    api "com.squareup.retrofit2:converter-gson:$network.converter_gson"
    api "com.squareup.okhttp3:logging-interceptor:$network.logging"
    api "com.squareup.okhttp3:okhttp:$network.okhttp"
    api "com.squareup.okio:okio:$network.okio"
    api "com.squareup.retrofit2:retrofit:$network.retrofit"

    // tools
    api "com.jakewharton.timber:timber:$tools.timber"
}